<link rel="icon" type="image/png" href="../../assets/images/icons/favicon.ico" />

<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic" data-tilt data-tilt-scale="1.1">
        <img src="../../assets/images/img-01.png" alt="IMG" />
      </div>

      <form class="login100-form validate-form" #tform="ngForm" (ngSubmit)="onSubmit(tform.value)">
        <span class="login100-form-title"> Login </span>

        <div class="wrap-input100 form-group">
          <input class="input100" type="text" name="email" placeholder="Email" ngModel required minlength="3" />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
          <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger"></div> -->
        </div>

        <div class="wrap-input100 form-group">
          <input class="input100" type="password" name="password" placeholder="Password" ngModel required />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>

        <div class="ErrorMessage" *ngIf="errorMessage != ''">
          <label>{{ errorMessage }}</label>
        </div>

        <div class="container-login100-form-btn">
          <button type="submit" class="login100-form-btn">Login</button>
        </div>

        <div class="text-center p-t-12">
          <span class="txt1"> Forgot </span>
          <a class="txt2" href="#"> Username / Password? </a>
        </div>

        <div class="text-center p-t-136">
          <a class="txt2" [routerLink]="'/' + AppRoutes.CREATE_ACCOUNT">
            Create your Account
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
